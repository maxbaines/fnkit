name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: faas-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            artifact: faas-linux-arm64
          - os: macos-latest
            target: bun-darwin-x64
            artifact: faas-macos-x64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: faas-macos-arm64
          - os: windows-latest
            target: bun-windows-x64
            artifact: faas-windows-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: bun build ./src/index.ts --compile --target=${{ matrix.target }} --outfile ./dist/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ./dist/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/faas-linux-x64/faas-linux-x64
            ./artifacts/faas-linux-arm64/faas-linux-arm64
            ./artifacts/faas-macos-x64/faas-macos-x64
            ./artifacts/faas-macos-arm64/faas-macos-arm64
            ./artifacts/faas-windows-x64.exe/faas-windows-x64.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
