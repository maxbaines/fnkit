title: FnKit
description: "Scaffold, develop, and deploy serverless functions using Docker and Git push. No external platforms required."
url: "https://maxbaines.github.io"
baseurl: "/fnkit"

theme: just-the-docs

# Repository
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/maxbaines/fnkit"
gh_edit_branch: "main"
gh_edit_source: "site"
gh_edit_view_mode: "edit"

# Aux links (top right)
aux_links:
  "FnKit on GitHub":
    - "https://github.com/maxbaines/fnkit"

aux_links_new_tab: true

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Footer
footer_content: "FnKit &mdash; Functions as a Service CLI. MIT License."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Color scheme
color_scheme: dark

# Heading anchor links
heading_anchors: true

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Include llms.txt in build output
include:
  - llms.txt

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
